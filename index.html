<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="functions.js"></script>
    <script src="classes.js"></script>
    <script src="base.js"></script>
</head>
<body>
    <div id="main">
        <div class="section base">
            <h2>База позиций для набора</h2>
            <div id="base-list"></div>
        </div>
<hr>
        <div class="section set">
            <h2>Текущий набор позиций для расчета</h2>
            <div id="set-list"></div>
            <button id="add-item-btn">Добавить позицию</button>
        </div>
<hr>
        <div class="section result">
            <h2>Результаты расчета</h2>
            <div id="result-list"></div>
            <button id="add-calculator-btn">Добавить расчет</button>
            <button id="calculate-btn">Расчитать</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
