<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="functions.js"></script>
    <script src="classes.js"></script>
    <script src="base.js"></script>
</head>
<body>

    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/alasql/0.3.7/alasql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.9.2/xlsx.core.min.js"></script-->

    <script src="lib/alasql.min.js"></script>
    <script src="lib/xlsx.core.min.js"></script>

    <div id="main">
        <div class="section base">
            <h2>База позиций для набора</h2>
            <div id="base-nav-element"></div>
            <div id="base-element"></div>
        </div>
        <hr>
        <div class="section list">
            <h2>Текущий набор позиций для расчета</h2>
            <div id="list-element"></div>
            <button id="add-item-btn">Добавить пустую позицию</button>
        </div>
        <hr>
        <div class="section result">
            <h2>Результаты расчета</h2>
            <div id="result-element"></div>
            <button id="add-calculator-btn">Добавить расчет</button>
            <button id="calculate-btn">Расчитать</button>
        </div>
    </div>

    <hr>
    
    <button onclick="exportData()">Экспортировать в Excel</button>


    <script src="script.js"></script>
</body>
</html>
